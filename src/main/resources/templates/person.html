<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person page</title>
</head>
<body>
<h3>
    <div style="color: darkred" th:text="${person.getUsername()}"></div>
</h3>

<div th:text="${messageAboutFriend}"></div>
<div th:if="${messageAboutFriend==null}">
    <a th:href="@{/friend/friend/{id}(id=${person.getId()})}">Add to friend</a>
</div>


<div th:each="item:${posts}">
    <small th:text="${item.getTimestamp()}"/>
    <p th:text="${item.getText()}"/>

    <form th:action="@{/person/person/{id}(id=${person.getId()})}" th:object="${comment}" th:method="post">
        <input type="text" th:field="*{textCommentAddDTO}" placeholder="Comment"/>
        <input type="hidden" name="postId" th:value="${item.getId()}"/>
        <input type="hidden" name="person" th:value="${person}"/>
        <button type="submit">Add comment</button>
    </form>

    <div th:each="var:${item.getComments()}">
        <small th:text="${var.getTimestamp()}"/>
        <p small th:text="${var.getUserWhoAddCommentName()}"/>
        <p style="color: mediumblue" th:text="${var.getText()}"/>
        <div th:if="${var.getUserWhoAddCommentName().equals(authUser.getUsername())}">
            <a th:href="@{/deleteCommentOnPersonPage/deleteCommentOnPersonPage/{id}(id=${var.getId()})}">Delete comment</a>
        </div>
    </div>
</div>

<a th:href="@{/account/account}">Home page</a>
</body>
</html>
